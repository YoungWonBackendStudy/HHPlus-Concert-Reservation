spring.application.name: concert-reservation

spring.data.redis:
  host: localhost
  port: 6379
  default-cache-ttl: 10
  keyspace:
    waiting-token: "waitingQueueToken"
    active-token: "activeToken"
    reservation: "reservation"

spring.async.execution.pool:
  core-size: 4
  max-size: 20
  queue-capacity: 500

---
spring.config.activate.on-profile: test

spring.datasource:
  driver-class-name: org.h2.Driver

---
spring.config.activate.on-profile: query-test

spring.datasource:
  driver-class-name: org.mariadb.jdbc.Driver
  username: root
  password: 1234
  url: jdbc:mariadb://localhost:3306/hpp_concert?characterEncoding=utf8